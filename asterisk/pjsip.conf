[global]
debug=True

[transport-udp-ipv4]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-udp-ipv6]
type=transport
protocol=udp
bind=[::]:5060

[transport-tcp-ipv4]
type=transport
protocol=tcp
bind=0.0.0.0:5060

[transport-tcp-ipv6]
type=transport
protocol=tcp
bind=[::]:5060

[transport-phone]
type=transport
protocol=udp
bind=REPLACE_WITH_MY_SERVER:5063

[transport-tls]
type=transport
protocol=tls
bind=[::]:5061
cert_file=/etc/asterisk/tls/domain_cert_h1.digium.sipit.net.pem
priv_key_file=/etc/asterisk/tls/domain_key_h1.digium.sipit.net.pem

;-----------------------------------------
; AOR Templates
;-----------------------------------------

[aor-basic-template](!)
type=aor
support_path=yes

[aor-single-template](aor-basic-template,!)
remove_existing=yes
max_contacts=1

[aor-multiple-template](aor-basic-template,!)
max_contacts=10

;-----------------------------------------
; Authentication Templates
;-----------------------------------------

[auth-basic-template](!)
type=auth
auth_type=userpass

;-----------------------------------------
; Endpoint Templates
;-----------------------------------------

[endpoint-basic-template](!)
type=endpoint
context=sipit
message_context=sipit_message
allow=!all,g722,ulaw,alaw,gsm,h263,h264
direct_media=false

[endpoint-direct-media-template](!)
direct_media=true

