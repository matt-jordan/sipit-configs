[transport-udp]
type=transport
protocol=udp
bind=[::]:5060

[transport-tcp]
type=transport
protocol=tcp
bind=[::]:5062

;[transport-tls]
;type=transport
;protocol=tls
;bind=[::]:5061

;-----------------------------------------
; AOR Templates
;-----------------------------------------

[aor-basic-template](!)
type=aor
support_path=yes

[aor-single-template](aor-basic-template,!)
remove_existing=yes
max_contacts=1

[aor-multiple-template](aor-basic-template,!)
max_contacts=10

;-----------------------------------------
; Authentication Templates
;-----------------------------------------

[auth-basic-template](!)
type=auth
auth_type=userpass

;-----------------------------------------
; Endpoint Templates
;-----------------------------------------

[endpoint-basic-template](!)
type=endpoint
context=sipit
message_context=sipit_message
allow=!all,g722,ulaw,alaw,gsm,h263,h264
direct_media=false

[endpoint-direct-media-template](!)
direct_media=true

